<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="pegarNum('7')">7</button>
        <button onclick="pegarNum('8')">8</button>
        <button onclick="pegarNum('9')">9</button>
        <button onclick="pegarOperador('+')">+</button>
        <button onclick="pegarNum('4')">4</button>
        <button onclick="pegarNum('5')">5</button>
        <button onclick="pegarNum('6')">6</button>
        <button onclick="pegarOperador('-')">-</button>
        <button onclick="pegarNum('1')">1</button>
        <button onclick="pegarNum('2')">2</button>
        <button onclick="pegarNum('3')">3</button>
        <button onclick="pegarOperador('*')">*</button>
        <button onclick="pegarNum('0')">0</button>
        <button id="limpar" onclick="limparDisplay()">C</button>
        <button onclick="pegarOperador('/')">/</button>
        <button id="igual" onclick="calcular()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
